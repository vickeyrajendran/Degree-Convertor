<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Degree convertor</title>
</head>
<body>
    <div id="wrapper">
        <h2> Celsius to Fahrenheit</h2>
        <div class = "inputdiv">
            <input type="text" id="input" placeholder="Degree in celsius">
         </div>
         <div>
            <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
        
         </div>
         <div id="result">

         </div>
    </div>
    

    
    <script>
        function convert(){
        let degVal =Number(document.getElementById("input").value)
        let fhVal = (degVal*1.8)+32
        let result = document.getElementById("result")
        result.innerHTML = fhVal.toFixed(2) + "   Fahrenheit"
      }
      
    </script>

    
</body>
</html>
